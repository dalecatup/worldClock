    <meta charset="UTF-8" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>

  <body>
    <div class="container">
      <h1><a href="index.html">World Clock</a></h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
        <option value="Asia/Bangkok">Bangkok</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Milan">Milan</option>
        <option value="Asia/Manila">Manila</option>
        <option value="Africa/Nairobi">Nairobi</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>

      <div id="cities">
        <!--city1-->
        <div class="city" id="amsterdam">
          <div>
            <h2>Amsterdam</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <!--city2-->
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <!--city3-->
        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <!--city4-->
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <!--closing cities div-->
      </div>
      <!--closing container div-->
    </div>
