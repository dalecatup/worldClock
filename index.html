<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>âŒš World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
        <option value="Asia/Bangkok">Bangkok</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
      </select>

      <div id="cities">
        <!--city1-->
        <div class="city" id="amsterdam">
          <div>
            <h2>Amsterdam</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <!--city2-->
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <!--closing container div-->
    </div>

    <footer>
      Coded by Marina Reggiani | Opensouced in
      <a href="https://kuma-worldclock.netlify.app/">Github</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
